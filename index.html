<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="sectionmainpage">

        <nav>
            <div class="navbar text-center">
                <div>
                    <h1>R<span>esume</span></h1>
                </div>
                <div>
                    <ul>
                        <li><a href="#">Resume</a></li>
                        <li><a href="#">CoverLetter</a></li>
                        <li><a href="#"><span>Log In</span></a></li>
                        <li><button class="btn btn-primary">Sign UP</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content text-center">
            <div class="d-flex flex-column justify-content-center">
                <h3>ONLINE RESUME BUILDER</h3>
                <h1>Only 2% of resumes make it past the first round. Be in the top 2%</h1>
                <p>Easy to use and done within minutes - try now for free!</p>
                <div>
                    <button onclick="display('sectiondetails')" class="btn btn-outline-primary">Create Resume</button>
                </div>
                <strong>3,581 resumes created today</strong>
            </div>
        </div>
    </div>

    <div id="sectiondetails">
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-6">
                    <div>
                        <div class="formdetails d-flex flex-column">
                            <h1>Personal Details</h1>
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Enter Your Name">
                            <label for="contact">Contact No:</label>
                            <input type="text" id="contact" placeholder="+91 0000000000">
                            <label for="address">Address:</label>
                            <textarea id="address" rows="4" cols="50" placeholder="Your Address"></textarea>
                        </div>
                        <div class="formdetails d-flex flex-column">
                            <h1>Educational Details</h1>
                            <label for="linkedin">Linkedin Link:</label>
                            <input type="text" id="linkedin" placeholder="Linkedin Link">
                            <label for="github">Github Link:</label>
                            <input type="text" id="github" placeholder="Github Link">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="formdetails d-flex flex-column">
                        <h1>Professional Details</h1>
                        <label for="education">Qualification:</label>
                        <input type="text" id="education" placeholder="Enter Your Qualification">
                        <label for="objective">Objective:</label>
                        <input type="text" id="objective" placeholder="Objective">
                        <label for="experience">Work-Experience:</label>
                        <textarea id="experience" rows="4" cols="50" placeholder="Experience details"></textarea>
                    </div>
                    <div class="formdetails d-flex flex-column">
                        <h1>Achievements</h1>
                        <label for="certificate">Certificates:</label>
                        <input type="text" id="certificate" placeholder="Certificate link">
                        <label for="handson">Hands-On:</label>
                        <input type="text" id="handson" placeholder="Project Link">
                        <div class="text-center mt-4 mb-3">
                            <button type="submit" class="btn btn-primary">Generate Resume</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    </div>

</body>

</html>
